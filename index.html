<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ú–æ—è –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</title>

<style>
body {
    text-align: center;
    font-family: Arial, sans-serif;
    background-color: #ffb6d9;
    margin: 0;
    padding-top: 40px;
    overflow-x: hidden; /* –©–æ–± –Ω–µ –±—É–ª–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ—ó –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
    transition: background-color 1s;
}

/* –ö–Ω–æ–ø–∫–∏ */
button {
    font-size: 20px;
    padding: 10px 20px;
    margin: 15px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: transform 0.3s;
    position: relative;
    z-index: 100;
}

#yesBtn { background-color: #ff4d6d; color: white; }
#noBtn { background-color: gray; color: white; }

#minion {
    width: 250px;
    margin-top: 20px;
    max-width: 90%;
}

#loveMessage {
    display: none;
    font-size: 34px;
    color: #d1005c;
    margin-top: 20px;
    position: relative;
    z-index: 50;
    font-weight: bold;
    text-shadow: 2px 2px 4px white;
}

/* –§—ñ–Ω–∞–ª—å–Ω–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∑ 3D –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–æ—é */
#finalContainer {
    display: none;
    position: relative;
    width: 100%;
    height: 80vh; /* –í–∏—Å–æ—Ç–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
    perspective: 1000px; /* –¶–µ —Ä–æ–±–∏—Ç—å –º–∞–≥—ñ—é 3D (–≥–ª–∏–±–∏–Ω—É) */
    overflow: hidden; /* –©–æ–± —Ñ–µ—î—Ä–≤–µ—Ä–∫–∏ –Ω–µ —Ä–æ–∑—Ç—è–≥—É–≤–∞–ª–∏ —Å—Ç–æ—Ä—ñ–Ω–∫—É */
}

/* --- –°–¢–ò–õ–Ü –î–õ–Ø –í–°–Ü–• –ö–û–¢–Ü–í --- */
.cat-img {
    position: absolute;
    width: 150px; /* –ë–∞–∑–æ–≤–∏–π —Ä–æ–∑–º—ñ—Ä */
    object-fit: contain;
    z-index: 10;
    /* –¢—ñ–Ω—å –¥–ª—è –∫—Ä–∞—â–æ—ó –≤–∏–¥–∏–º–æ—Å—Ç—ñ */
    filter: drop-shadow(0 0 10px rgba(255,255,255,0.8));
}

/* –†–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è —Ç–∞ –∞–Ω—ñ–º–∞—Ü—ñ—ó –∫–æ—Ç—ñ–≤ */

/* –û—Å–Ω–æ–≤–Ω–∏–π –∫—ñ—Ç (–¶–µ–Ω—Ç—Ä) */
#catMain {
    left: 50%;
    top: 40%;
    width: 220px;
    transform: translate(-50%, -50%);
    animation: spin360 5s linear infinite;
}

/* –ö–≤—ñ—Ç–∫–∞ 1 (–ó–ª—ñ–≤–∞ –ø–æ—Å–µ—Ä–µ–¥–∏–Ω—ñ) - –°–∞–ª—å—Ç–æ –ø–æ Y */
#flower1 {
    left: 10%;
    top: 40%;
    animation: flipY 4s ease-in-out infinite;
}

/* –ö–≤—ñ—Ç–∫–∞ 2 (–°–ø—Ä–∞–≤–∞ –ø–æ—Å–µ—Ä–µ–¥–∏–Ω—ñ) - –°–∞–ª—å—Ç–æ –ø–æ X */
#flower2 {
    right: 10%;
    top: 20%;
    animation: flipX 4s ease-in-out infinite;
}

/* –ù–û–í–ò–ô –ö–Ü–¢ 2 (–ó–Ω–∏–∑—É –∑–ª—ñ–≤–∞) - –°–∞–ª—å—Ç–æ –ø–æ –¥—ñ–∞–≥–æ–Ω–∞–ª—ñ (–∫–æ–º–±—ñ–Ω–∞—Ü—ñ—è) */
#cat2 {
    left: 15%;
    bottom: 10%;
    width: 140px;
    animation: flipDiagonal 5s ease-in-out infinite;
}

/* –ù–û–í–ò–ô –ö–Ü–¢ 3 (–ó–Ω–∏–∑—É —Å–ø—Ä–∞–≤–∞) - –û–±–µ—Ä—Ç–∞–Ω–Ω—è */
#cat3 {
    right: 15%;
    bottom: 15%;
    width: 140px;
    animation: flipY 6s ease-in-out infinite reverse; /* –£ –∑–≤–æ—Ä–æ—Ç–Ω—ñ–π –±—ñ–∫ */
}

/* –ù–û–í–ò–ô –ö–Ü–¢ 4 (–ì—ñ—Ñ–∫–∞, –∑–≤–µ—Ä—Ö—É –ø–æ —Ü–µ–Ω—Ç—Ä—É) */
#cat4 {
    left: 50%;
    top: 10%;
    transform: translateX(-50%);
    width: 160px;
    animation: floatAndSpin 4s ease-in-out infinite;
}


/* --- –ê–ù–Ü–ú–ê–¶–Ü–á (–ö–õ–Æ–ß–û–í–Ü –ö–ê–î–†–ò) --- */

/* –ö—Ä—É—Ç–∏—Ç—å—Å—è —è–∫ –¥–∑–∏“ë–∞ */
@keyframes spin360 {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
}

/* 3D —Å–∞–ª—å—Ç–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–µ */
@keyframes flipY {
    0% { transform: rotateY(0deg); }
    100% { transform: rotateY(360deg); }
}

/* 3D —Å–∞–ª—å—Ç–æ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–µ */
@keyframes flipX {
    0% { transform: rotateX(0deg); }
    100% { transform: rotateX(360deg); }
}

/* –î—ñ–∞–≥–æ–Ω–∞–ª—å–Ω–µ —Å–∞–ª—å—Ç–æ */
@keyframes flipDiagonal {
    0% { transform: rotate3d(1, 1, 0, 0deg); }
    100% { transform: rotate3d(1, 1, 0, 360deg); }
}

/* –ü–ª–∞–≤–∞–Ω–Ω—è + –ª–µ–≥–∫–∏–π –ø–æ–≤–æ—Ä–æ—Ç (–¥–ª—è cat4) */
@keyframes floatAndSpin {
    0% { transform: translateX(-50%) translateY(0) rotateY(0deg); }
    50% { transform: translateX(-50%) translateY(-20px) rotateY(180deg); }
    100% { transform: translateX(-50%) translateY(0) rotateY(360deg); }
}


/* --- –§–ï–Ñ–†–í–ï–†–ö–ò --- */

.firework {
    position: absolute;
    width: 180px;
    pointer-events: none;
    z-index: 1; /* –ù–∞ –∑–∞–¥–Ω—å–æ–º—É –ø–ª–∞–Ω—ñ */
    opacity: 0.7;
}

/* –†–æ–∑—Ç–∞—à—É–≤–∞–Ω–Ω—è —Ñ–µ—î—Ä–≤–µ—Ä–∫—ñ–≤ */
#fw1 { top: 5%; left: 5%; }
#fw2 { top: 5%; right: 5%; }
#fw3 { bottom: 10%; left: 50%; transform: translateX(-50%); }

/* –ù–æ–≤—ñ —Ñ–µ—î—Ä–≤–µ—Ä–∫–∏ */
#fw4 { bottom: 5%; left: 5%; width: 150px; }
#fw5 { bottom: 5%; right: 5%; width: 150px; }
#fw6 { top: 15%; left: 50%; transform: translateX(-50%); width: 250px; opacity: 0.5; }


/* --- –ö–û–ù–§–ï–¢–Ü --- */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: 0;
    z-index: 100;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}

/* --- –ü–Ü–î–ü–ò–° –í–Ü–î –ü–£–ü–°–ê --- */
#footerText {
    display: none; /* –°–ø–æ—á–∞—Ç–∫—É –ø—Ä–∏—Ö–æ–≤–∞–Ω–æ */
    position: fixed;
    bottom: 20px;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 24px;
    color: #ff4d6d;
    font-weight: bold;
    z-index: 60;
    text-shadow: 1px 1px 2px white;
    font-family: 'Comic Sans MS', cursive, sans-serif; /* –¢—Ä–æ—Ö–∏ –º–∏–ª–∏–π —à—Ä–∏—Ñ—Ç */
}

</style>

<body>

<h1 id="question">–ß–∏ –±—É–¥–µ—à —Ç–∏ –º–æ—î—é –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é? üíñ</h1>

<img id="minion" src="minion.jpg" alt="–ú—ñ–Ω—å–π–æ–Ω">

<div id="buttons">
    <button id="yesBtn">–¢–∞–∫</button>
    <button id="noBtn">–ù—ñ</button>
</div>

<div id="loveMessage">
    –£—Ä–∞–∞–∞!!! üéâ<br>–Ø —Ç–µ–±–µ –¥—É–∂–µ —Å–∏–ª—å–Ω–æ –ª—é–±–ª—é ‚ù§Ô∏è
</div>

<div id="finalContainer">

    <img id="catMain" class="cat-img" src="cat.gif">
    <img id="flower1" class="cat-img" src="flowercat.jpg">
    <img id="flower2" class="cat-img" src="flowercat2.jpg">

    <img id="cat2" class="cat-img" src="cat2.jpg">
    <img id="cat3" class="cat-img" src="cat3.jpg">
    <img id="cat4" class="cat-img" src="cat4.gif">

    <img id="fw1" class="firework" src="firework1.gif">
    <img id="fw2" class="firework" src="firework2.gif">
    <img id="fw3" class="firework" src="firework3.gif">

    <img id="fw4" class="firework" src="firework4.gif">
    <img id="fw5" class="firework" src="firework5.gif">
    <img id="fw6" class="firework" src="firework6.gif">

</div>

<div id="footerText">–í—ñ–¥ —Ç–≤–æ–≥–æ –ø—É–ø—Å–∞ ‚ù§Ô∏è</div>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let minion = document.getElementById("minion");
let finalContainer = document.getElementById("finalContainer");
let footerText = document.getElementById("footerText");
let scale = 1;

noBtn.addEventListener("click", function() {
    scale *= 1.3;
    yesBtn.style.transform = "scale(" + scale + ")";
});

yesBtn.addEventListener("click", function() {

    // –º—ñ–Ω—è—î–º–æ —Ñ–æ–Ω
    document.body.style.backgroundColor = "white";

    // —Ö–æ–≤–∞—î–º–æ —Å—Ç–∞—Ä—Ç
    document.getElementById("question").style.display = "none";
    document.getElementById("buttons").style.display = "none";
    minion.style.display = "none";

    // –ø–æ–∫–∞–∑—É—î–º–æ —Ñ—ñ–Ω–∞–ª
    document.getElementById("loveMessage").style.display = "block";
    finalContainer.style.display = "block";
    footerText.style.display = "block"; // –ü–æ–∫–∞–∑—É—î–º–æ –Ω–∞–ø–∏—Å –ø—Ä–æ –ø—É–ø—Å–∞

    launchConfetti();
});

function launchConfetti() {
    for (let i = 0; i < 150; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor =
            "hsl(" + Math.random() * 360 + ", 100%, 50%)";
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => {
            confetti.remove();
        }, 3000);
    }
}
</script>
