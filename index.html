<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>–ú–æ—è –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</title>

<style>
body {
    text-align: center;
    font-family: 'Arial', sans-serif;
    background-color: #ffb6d9; /* –ü–æ—á–∞—Ç–∫–æ–≤–∏–π –∫–æ–ª—ñ—Ä (—Ä–æ–∂–µ–≤–∏–π) */
    margin: 0;
    padding-top: 20px;
    overflow: hidden; 
    transition: background-color 1s; /* –î–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥—É */
    height: 100vh;
    width: 100vw;
}

/* --- –ê–ù–Ü–ú–ê–¶–Ü–Ø –§–û–ù–£ (–ü—É–ª—å—Å–∞—Ü—ñ—è) --- */
@keyframes pulseLove {
    0% { background-color: white; }
    50% { background-color: #ffcce6; } /* –ù—ñ–∂–Ω–æ-—Ä–æ–∂–µ–≤–∏–π/—á–µ—Ä–≤–æ–Ω—É–≤–∞—Ç–∏–π */
    100% { background-color: white; }
}

/* –¶–µ–π –∫–ª–∞—Å –º–∏ –¥–æ–¥–∞–º–æ —á–µ—Ä–µ–∑ JS –ø—ñ—Å–ª—è –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è "–¢–∞–∫" */
.love-mode {
    animation: pulseLove 4s ease-in-out infinite; /* 4 —Å–µ–∫—É–Ω–¥–∏ –Ω–∞ –æ–¥–∏–Ω "—É–¥–∞—Ä" */
}

/* –ö–Ω–æ–ø–∫–∏ */
button {
    font-size: 20px;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s;
    position: relative;
    z-index: 100;
    -webkit-tap-highlight-color: transparent;
}

#yesBtn { background-color: #ff4d6d; color: white; }
#noBtn { background-color: gray; color: white; }

#minion {
    width: 250px;
    margin-top: 10px;
    max-width: 80%;
}

.heart-trigger {
    cursor: pointer;
    user-select: none;
    transition: transform 0.1s;
}
.heart-trigger:active {
    transform: scale(0.9);
}

#loveMessage {
    display: none;
    font-size: 28px;
    color: #d1005c;
    margin-top: 10px;
    position: relative;
    z-index: 50;
    font-weight: bold;
    text-shadow: 2px 2px 4px white;
    width: 100%;
}

/* –§—ñ–Ω–∞–ª—å–Ω–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∑ 3D –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–æ—é */
#finalContainer {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    perspective: 800px; 
    z-index: 5;
}

/* --- –°–¢–ò–õ–Ü –î–õ–Ø –í–°–Ü–• –ö–û–¢–Ü–í --- */
.cat-img {
    position: absolute;
    object-fit: contain;
    z-index: 10;
    filter: drop-shadow(0 0 5px rgba(255,255,255,0.8));
    pointer-events: none;
}

/* --- –†–û–ó–¢–ê–®–£–í–ê–ù–ù–Ø --- */

#cat4 {
    left: 50%;
    top: 12%;
    transform: translateX(-50%);
    width: 130px;
    animation: floatAndSpin 4s ease-in-out infinite;
}

#catMain {
    left: 50%;
    top: 55%;
    width: 180px;
    transform: translate(-50%, -50%);
    animation: spin360 5s linear infinite;
}

#flower1 {
    left: 5%;
    top: 45%;
    width: 100px;
    animation: flipY 4s ease-in-out infinite;
}

#flower2 {
    right: 5%;
    top: 30%;
    width: 90px;
    animation: flipX 4s ease-in-out infinite;
}

#cat2 {
    left: 5%;
    bottom: 12%;
    width: 100px;
    animation: flipDiagonal 5s ease-in-out infinite;
}

#cat3 {
    right: 5%;
    bottom: 12%;
    width: 100px;
    animation: flipY 6s ease-in-out infinite reverse;
}

/* --- –ê–ù–Ü–ú–ê–¶–Ü–á --- */
@keyframes spin360 {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
}

@keyframes flipY {
    0% { transform: rotateY(0deg); }
    100% { transform: rotateY(360deg); }
}

@keyframes flipX {
    0% { transform: rotateX(0deg); }
    100% { transform: rotateX(360deg); }
}

@keyframes flipDiagonal {
    0% { transform: rotate3d(1, 1, 0, 0deg); }
    100% { transform: rotate3d(1, 1, 0, 360deg); }
}

@keyframes floatAndSpin {
    0% { transform: translateX(-50%) translateY(0) rotateY(0deg); }
    50% { transform: translateX(-50%) translateY(-15px) rotateY(180deg); }
    100% { transform: translateX(-50%) translateY(0) rotateY(360deg); }
}

/* --- –§–ï–Ñ–†–í–ï–†–ö–ò --- */
.firework {
    position: absolute;
    width: 150px;
    pointer-events: none;
    z-index: 1;
    opacity: 0.6;
}

#fw1 { top: 0; left: 0; }
#fw2 { top: 0; right: 0; }
#fw3 { bottom: 20%; left: 50%; transform: translateX(-50%); }
#fw4 { bottom: 0; left: 0; width: 120px; }
#fw5 { bottom: 0; right: 0; width: 120px; }
#fw6 { top: 20%; left: 50%; transform: translateX(-50%); width: 200px; opacity: 0.4; }

/* --- –ö–û–ù–§–ï–¢–Ü --- */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: 0;
    z-index: 200;
    animation: fall 3s linear forwards;
    pointer-events: none;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}

/* --- –ü–Ü–î–ü–ò–° --- */
#footerText {
    display: none;
    position: fixed;
    bottom: 20px;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 22px;
    color: #ff4d6d;
    font-weight: bold;
    z-index: 60;
    text-shadow: 1px 1px 2px white;
    font-family: 'Comic Sans MS', cursive, sans-serif;
}

/* –ú–ï–î–Ü–ê –ó–ê–ü–ò–¢ –î–õ–Ø –ü–ö */
@media only screen and (min-width: 768px) {
    #catMain { width: 250px; }
    #cat4 { width: 180px; top: 10%; }
    .cat-img { width: 160px; }
    #loveMessage { font-size: 40px; margin-top: 30px; }
    #footerText { font-size: 30px; }
}

</style>
</head>

<body>

<h1 id="question">–ß–∏ –±—É–¥–µ—à —Ç–∏ –º–æ—î—é –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é? üíñ</h1>

<img id="minion" src="minion.jpg" alt="–ú—ñ–Ω—å–π–æ–Ω">

<div id="buttons">
    <button id="yesBtn">–¢–∞–∫</button>
    <button id="noBtn">–ù—ñ</button>
</div>

<div id="loveMessage" class="heart-trigger">
    –£—Ä–∞–∞–∞!!! üéâ<br>–Ø —Ç–µ–±–µ –¥—É–∂–µ —Å–∏–ª—å–Ω–æ –ª—é–±–ª—é ‚ù§Ô∏è<br>
    <span style="font-size: 16px; color: #ff85a2;">(–Ω–∞—Ç–∏—Å–Ω–∏ –Ω–∞ –º–µ–Ω–µ)</span>
</div>

<div id="finalContainer">
    <img id="catMain" class="cat-img" src="cat.gif">
    <img id="flower1" class="cat-img" src="flowercat.jpg">
    <img id="flower2" class="cat-img" src="flowercat2.jpg">
    <img id="cat2" class="cat-img" src="cat2.jpg">
    <img id="cat3" class="cat-img" src="cat3.jpg">
    <img id="cat4" class="cat-img" src="cat4.gif">

    <img id="fw1" class="firework" src="firework1.gif">
    <img id="fw2" class="firework" src="firework2.gif">
    <img id="fw3" class="firework" src="firework3.gif">
    <img id="fw4" class="firework" src="firework4.gif">
    <img id="fw5" class="firework" src="firework5.gif">
    <img id="fw6" class="firework" src="firework6.gif">
</div>

<div id="footerText" class="heart-trigger">–í—ñ–¥ —Ç–≤–æ–≥–æ –ø—É–ø—Å–∞ ‚ù§Ô∏è</div>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let minion = document.getElementById("minion");
let finalContainer = document.getElementById("finalContainer");
let loveMessage = document.getElementById("loveMessage");
let footerText = document.getElementById("footerText");
let scale = 1;

noBtn.addEventListener("click", function() {
    scale *= 1.3;
    yesBtn.style.transform = "scale(" + scale + ")";
});

yesBtn.addEventListener("click", function() {
    // –•–æ–≤–∞—î–º–æ —Å—Ç–∞—Ä—Ç–æ–≤—ñ –µ–ª–µ–º–µ–Ω—Ç–∏
    document.getElementById("question").style.display = "none";
    document.getElementById("buttons").style.display = "none";
    minion.style.display = "none";

    // –í–ú–ò–ö–ê–Ñ–ú–û –ü–£–õ–¨–°–ê–¶–Ü–Æ –§–û–ù–£ (–¥–æ–¥–∞—î–º–æ –∫–ª–∞—Å)
    document.body.classList.add("love-mode");

    // –ü–æ–∫–∞–∑—É—î–º–æ –∫–æ–Ω—Ç–µ–Ω—Ç
    loveMessage.style.display = "block";
    finalContainer.style.display = "block";
    footerText.style.display = "block";

    // –°–∞–ª—é—Ç
    launchConfetti();
});

// –ö–ª—ñ–∫–∏ –Ω–∞ —Ç–µ–∫—Å—Ç–∏
loveMessage.addEventListener("click", launchConfetti);
footerText.addEventListener("click", launchConfetti);

function launchConfetti() {
    for (let i = 0; i < 100; i++) { 
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor =
            "hsl(" + Math.random() * 360 + ", 100%, 50%)";
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => {
            confetti.remove();
        }, 3000);
    }
}
</script>

</body>
</html>
