<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ú–æ—è –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</title>

<style>
body {
    text-align: center;
    font-family: Arial, sans-serif;
    background-color: #ffb6d9;
    margin-top: 40px;
    overflow-x: hidden;
    transition: background-color 1s;
}

h1 {
    font-size: 28px;
}

button {
    font-size: 20px;
    padding: 10px 20px;
    margin: 15px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: transform 0.3s;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: gray;
    color: white;
}

#minion {
    width: 250px;
    margin-top: 20px;
}

#loveMessage {
    display: none;
    font-size: 32px;
    color: #d1005c;
    margin-top: 20px;
}

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ñ—ñ–Ω–∞–ª—É */
#finalContainer {
    display: none;
    position: relative;
    height: 80vh;
}

/* –ö–æ—Ç–∏–∫–∏ */
#catMain {
    position: absolute;
    left: 40%;
    top: 20%;
    width: 220px;
}

#flower1 {
    position: absolute;
    left: 10%;
    top: 40%;
    width: 180px;
    transform: rotate(-15deg);
}

#flower2 {
    position: absolute;
    right: 10%;
    top: 10%;
    width: 160px;
    transform: rotate(20deg);
}

/* –§–µ—î—Ä–≤–µ—Ä–∫–∏ */
.firework {
    position: absolute;
    width: 150px;
}

#fw1 { top: 5%; left: 5%; }
#fw2 { top: 5%; right: 5%; }
#fw3 { bottom: 5%; left: 50%; transform: translateX(-50%); }

/* –ö–æ–Ω—Ñ–µ—Ç—ñ */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: 0;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1 id="question">–ß–∏ –±—É–¥–µ—à —Ç–∏ –º–æ—î—é –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é? üíñ</h1>

<img id="minion" src="minion.jpg" alt="–ú—ñ–Ω—å–π–æ–Ω">

<div id="buttons">
    <button id="yesBtn">–¢–∞–∫</button>
    <button id="noBtn">–ù—ñ</button>
</div>

<div id="loveMessage">
    –£—Ä–∞–∞–∞!!! üéâ<br>–Ø —Ç–µ–±–µ –¥—É–∂–µ —Å–∏–ª—å–Ω–æ –ª—é–±–ª—é ‚ù§Ô∏è
</div>

<div id="finalContainer">

    <!-- –ö–æ—Ç–∏–∫–∏ -->
    <img id="catMain" src="cat.gif">
    <img id="flower1" src="flowercat.jpg">
    <img id="flower2" src="flowercat2.jpg">

    <!-- –§–µ—î—Ä–≤–µ—Ä–∫–∏ -->
    <img id="fw1" class="firework" src="firework1.gif">
    <img id="fw2" class="firework" src="firework2.gif">
    <img id="fw3" class="firework" src="firework3.gif">



</div>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let minion = document.getElementById("minion");
let finalContainer = document.getElementById("finalContainer");
let scale = 1;

noBtn.addEventListener("click", function() {
    scale *= 2;
    yesBtn.style.transform = "scale(" + scale + ")";
});

yesBtn.addEventListener("click", function() {

    document.body.style.backgroundColor = "white";

    document.getElementById("question").style.display = "none";
    document.getElementById("buttons").style.display = "none";
    minion.style.display = "none";

    document.getElementById("loveMessage").style.display = "block";
    finalContainer.style.display = "block";

    launchConfetti();
});

function launchConfetti() {
    for (let i = 0; i < 150; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor =
            "hsl(" + Math.random() * 360 + ", 100%, 50%)";
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => {
            confetti.remove();
        }, 3000);
    }
}
</script>

</body>
</html>
