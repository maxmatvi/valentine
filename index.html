<style>

h1 {

#yesBtn {

/* –ú—ñ–Ω—å–π–æ–Ω –Ω–∞ —Å—Ç–∞—Ä—Ç—ñ */
#minion {

/* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–æ—Ç–∏–∫—ñ–≤ */

/* –ì–æ–ª–æ–≤–Ω–∏–π –∫–æ—Ç–∏–∫ */
#catMain {

/* –î–æ–¥–∞—Ç–∫–æ–≤—ñ –∫–æ—Ç–∏–∫–∏ */
#flower1 {
    position: absolute;
    left: 10%;
    top: 30%;
    width: 180px;
    transform: rotate(-15deg);
}

#flower2 {
    position: absolute;
    right: 8%;

</style>
</head>

<body>

<h1 id="question">–ß–∏ –±—É–¥–µ—à —Ç–∏ –º–æ—î—é –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é? üíñ</h1>

<img id="minion" src="minion.jpg" alt="–ú—ñ–Ω—å–π–æ–Ω">

<div id="buttons">
    <button id="yesBtn">–¢–∞–∫</button>
    <button id="noBtn">–ù—ñ</button>
</div>

<div id="loveMessage">

</div>

<div id="catsContainer">

    <img id="flower1" src="flowercat.jpg" alt="–ö–æ—Ç–∏–∫ –∑ –∫–≤—ñ—Ç–∞–º–∏">
    <img id="flower2" src="flowercat2.jpg" alt="–ö–æ—Ç–∏–∫ 2">
</div>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let minion = document.getElementById("minion");
let catsContainer = document.getElementById("catsContainer");
let scale = 1;

noBtn.addEventListener("click", function() {
    scale *= 2;
    yesBtn.style.transform = "scale(" + scale + ")";
});

yesBtn.addEventListener("click", function() {

    // –•–æ–≤–∞—î–º–æ —Å—Ç–∞—Ä—Ç
    document.getElementById("question").style.display = "none";
    document.getElementById("buttons").style.display = "none";
    minion.style.display = "none";

    // –ü–æ–∫–∞–∑—É—î–º–æ —Ñ—ñ–Ω–∞–ª
    document.getElementById("loveMessage").style.display = "block";
    catsContainer.style.display = "block";

    launchConfetti();
});

function launchConfetti() {
    for (let i = 0; i < 120; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor =
            "hsl(" + Math.random() * 360 + ", 100%, 50%)";
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => {
            confetti.remove();
        }, 3000);
    }
}
</script>

</body>
