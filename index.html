<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>–ú–æ—è –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</title>

<style>
body {
    text-align: center;
    font-family: 'Arial', sans-serif;
    background-color: #ffb6d9;
    margin: 0;
    padding-top: 20px;
    overflow: hidden; 
    transition: background-color 1s;
    height: 100vh;
    width: 100vw;
}

/* –ê–ù–Ü–ú–ê–¶–Ü–Ø –§–û–ù–£ */
@keyframes pulseLove {
    0% { background-color: white; }
    50% { background-color: #ffcce6; }
    100% { background-color: white; }
}

.love-mode {
    animation: pulseLove 4s ease-in-out infinite;
}

#minion {
    width: 250px;
    margin-top: 10px;
    max-width: 80%;
}

/* --- –ö–û–ù–¢–ï–ô–ù–ï–† –î–õ–Ø –ö–ù–û–ü–û–ö (–í–ê–ñ–õ–ò–í–û!) --- */
#buttons {
    position: relative; /* –©–æ–± –∫–Ω–æ–ø–∫–∏ –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –ø–æ–∑–∏—Ü—ñ–æ–Ω—É–≤–∞–ª–∏—Å—è –≤—ñ–¥–Ω–æ—Å–Ω–æ —Ü—å–æ–≥–æ –±–ª–æ–∫—É */
    width: 320px; /* –§—ñ–∫—Å–æ–≤–∞–Ω–∞ —à–∏—Ä–∏–Ω–∞, —â–æ–± –∫–Ω–æ–ø–∫–∏ –Ω–µ —Ä–æ–∑–±—ñ–≥–∞–ª–∏—Å—è */
    height: 80px;
    margin: 20px auto; /* –¶–µ–Ω—Ç—Ä—É—î–º–æ —Å–∞–º –±–ª–æ–∫ */
    max-width: 90%;
}

button {
    font-size: 20px;
    padding: 10px 20px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s; /* –¢—ñ–ª—å–∫–∏ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü—ñ—è, –±–µ–∑ z-index */
    -webkit-tap-highlight-color: transparent;
    position: absolute; /* –ö–Ω–æ–ø–∫–∏ —Ç–µ–ø–µ—Ä –Ω–∞–∫–ª–∞–¥–µ–Ω—ñ "—à–∞—Ä–∞–º–∏", –∞ –Ω–µ –≤ —Ä—è–¥ */
    top: 10px;
}

/* –ö–Ω–æ–ø–∫–∞ –¢–ê–ö - –ì–æ–ª–æ–≤–Ω–∞, –∑–∞–≤–∂–¥–∏ –∑–≤–µ—Ä—Ö—É */
#yesBtn { 
    background-color: #ff4d6d; 
    color: white; 
    left: 40px; /* –ó—Å—É–≤ –≤–ª—ñ–≤–æ */
    z-index: 100; /* –ó–ê–í–ñ–î–ò –ó–í–ï–†–•–£ */
}

/* –ö–Ω–æ–ø–∫–∞ –ù–Ü - –ù–∞ –∑–∞–¥–Ω—å–æ–º—É –ø–ª–∞–Ω—ñ */
#noBtn { 
    background-color: gray; 
    color: white; 
    right: 40px; /* –ó—Å—É–≤ –≤–ø—Ä–∞–≤–æ */
    z-index: 0; /* –ó–ê–í–ñ–î–ò –ù–ò–ñ–ß–ï */
}

/* –¢–µ–∫—Å—Ç–∏ */
.heart-trigger {
    cursor: pointer;
    user-select: none;
    transition: transform 0.1s;
}
.heart-trigger:active {
    transform: scale(0.9);
}

#loveMessage {
    display: none;
    font-size: 28px;
    color: #d1005c;
    margin-top: 10px;
    position: relative;
    z-index: 50;
    font-weight: bold;
    text-shadow: 2px 2px 4px white;
    width: 100%;
}

/* –§—ñ–Ω–∞–ª—å–Ω–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
#finalContainer {
    display: none;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    perspective: 800px; 
    z-index: 5;
}

/* –ö–û–¢–ò–ö–ò */
.cat-img {
    position: absolute;
    object-fit: contain;
    z-index: 10;
    filter: drop-shadow(0 0 5px rgba(255,255,255,0.8));
    pointer-events: none;
}

#cat4 { left: 50%; top: 12%; transform: translateX(-50%); width: 130px; animation: floatAndSpin 4s ease-in-out infinite; }
#catMain { left: 50%; top: 55%; width: 180px; transform: translate(-50%, -50%); animation: spin360 5s linear infinite; }
#flower1 { left: 5%; top: 45%; width: 100px; animation: flipY 4s ease-in-out infinite; }
#flower2 { right: 5%; top: 30%; width: 90px; animation: flipX 4s ease-in-out infinite; }
#cat2 { left: 5%; bottom: 12%; width: 100px; animation: flipDiagonal 5s ease-in-out infinite; }
#cat3 { right: 5%; bottom: 12%; width: 100px; animation: flipY 6s ease-in-out infinite reverse; }

/* –ê–ù–Ü–ú–ê–¶–Ü–á */
@keyframes spin360 { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
@keyframes flipY { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }
@keyframes flipX { 0% { transform: rotateX(0deg); } 100% { transform: rotateX(360deg); } }
@keyframes flipDiagonal { 0% { transform: rotate3d(1, 1, 0, 0deg); } 100% { transform: rotate3d(1, 1, 0, 360deg); } }
@keyframes floatAndSpin {
    0% { transform: translateX(-50%) translateY(0) rotateY(0deg); }
    50% { transform: translateX(-50%) translateY(-15px) rotateY(180deg); }
    100% { transform: translateX(-50%) translateY(0) rotateY(360deg); }
}

/* –§–ï–Ñ–†–í–ï–†–ö–ò */
.firework { position: absolute; width: 150px; pointer-events: none; z-index: 1; opacity: 0.6; }
#fw1 { top: 0; left: 0; }
#fw2 { top: 0; right: 0; }
#fw3 { bottom: 20%; left: 50%; transform: translateX(-50%); }
#fw4 { bottom: 0; left: 0; width: 120px; }
#fw5 { bottom: 0; right: 0; width: 120px; }
#fw6 { top: 20%; left: 50%; transform: translateX(-50%); width: 200px; opacity: 0.4; }

/* –ö–û–ù–§–ï–¢–Ü */
.confetti { position: fixed; width: 10px; height: 10px; top: 0; z-index: 200; animation: fall 3s linear forwards; pointer-events: none; }
@keyframes fall { to { transform: translateY(100vh) rotate(720deg); opacity: 0; } }

/* –ü–Ü–î–ü–ò–° */
#footerText {
    display: none;
    position: fixed;
    bottom: 20px;
    left: 0;
    width: 100%;
    text-align: center;
    font-size: 22px;
    color: #ff4d6d;
    font-weight: bold;
    z-index: 60;
    text-shadow: 1px 1px 2px white;
    font-family: 'Comic Sans MS', cursive, sans-serif;
}

@media only screen and (min-width: 768px) {
    #catMain { width: 250px; }
    #cat4 { width: 180px; top: 10%; }
    .cat-img { width: 160px; }
    #loveMessage { font-size: 40px; margin-top: 30px; }
    #footerText { font-size: 30px; }
    /* –¶–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è –∫–Ω–æ–ø–æ–∫ –Ω–∞ –≤–µ–ª–∏–∫–æ–º—É –µ–∫—Ä–∞–Ω—ñ */
    #buttons { width: 400px; }
    #yesBtn { left: 80px; }
    #noBtn { right: 80px; }
}
</style>
</head>

<body>

<h1 id="question">–ê–º–µ–ª—ñ—è , —á–∏ –±—É–¥–µ—à —Ç–∏ –º–æ—î—é –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é? üíñ</h1>

<img id="minion" src="minion.jpg" alt="–ú—ñ–Ω—å–π–æ–Ω">

<div id="buttons">
    <button id="yesBtn">–¢–∞–∫</button>
    <button id="noBtn">–ù—ñ</button>
</div>

<div id="loveMessage" class="heart-trigger">
    –£—Ä–∞–∞–∞!!! üéâ<br>–Ø —Ç–µ–±–µ –¥—É–∂–µ —Å–∏–ª—å–Ω–æ –ª—é–±–ª—é ‚ù§Ô∏è<br>
    <span style="font-size: 16px; color: #ff85a2;">(–Ω–∞—Ç–∏—Å–Ω–∏ –Ω–∞ –º–µ–Ω–µ)</span>
</div>

<div id="finalContainer">
    <img id="catMain" class="cat-img" src="cat.gif">
    <img id="flower1" class="cat-img" src="flowercat.jpg">
    <img id="flower2" class="cat-img" src="flowercat2.jpg">
    <img id="cat2" class="cat-img" src="cat2.jpg">
    <img id="cat3" class="cat-img" src="cat3.jpg">
    <img id="cat4" class="cat-img" src="cat4.gif">

    <img id="fw1" class="firework" src="firework1.gif">
    <img id="fw2" class="firework" src="firework2.gif">
    <img id="fw3" class="firework" src="firework3.gif">
    <img id="fw4" class="firework" src="firework4.gif">
    <img id="fw5" class="firework" src="firework5.gif">
    <img id="fw6" class="firework" src="firework6.gif">
</div>

<div id="footerText" class="heart-trigger">–í—ñ–¥ —Ç–≤–æ–≥–æ –ø—É–ø—Å–∞ ‚ù§Ô∏è</div>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let minion = document.getElementById("minion");
let finalContainer = document.getElementById("finalContainer");
let loveMessage = document.getElementById("loveMessage");
let footerText = document.getElementById("footerText");
let scale = 1;

noBtn.addEventListener("click", function() {
    scale *= 1.4; 
    yesBtn.style.transform = "scale(" + scale + ")";
    // –ú–∏ –Ω–µ —á—ñ–ø–∞—î–º–æ Z-index –≤ JS, –±–æ –≤—ñ–Ω –≤–∂–µ –Ω–∞–ª–∞—à—Ç–æ–≤–∞–Ω–∏–π —É CSS –Ω–∞–º–µ—Ä—Ç–≤–æ
});

yesBtn.addEventListener("click", function() {
    document.getElementById("question").style.display = "none";
    document.getElementById("buttons").style.display = "none";
    minion.style.display = "none";
    document.body.classList.add("love-mode");
    loveMessage.style.display = "block";
    finalContainer.style.display = "block";
    footerText.style.display = "block";
    launchConfetti();
});

loveMessage.addEventListener("click", launchConfetti);
footerText.addEventListener("click", launchConfetti);

function launchConfetti() {
    for (let i = 0; i < 100; i++) { 
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor = "hsl(" + Math.random() * 360 + ", 100%, 50%)";
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => { confetti.remove(); }, 3000);
    }
}
</script>

</body>
</html>
